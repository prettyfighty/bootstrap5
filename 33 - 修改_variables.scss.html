<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="bootstrap-5.0.0-beta3/scss/bootstrap.css">
    <title>Hello, world!</title>

    <style>
      .box{
        /* width: 300px; */
        height: 300px;
        border: 1px solid #00f;
        font-size: 60px;
        line-height: 300px;

      }
      [class*="col"]{
        outline: 1px solid #f00;
      }



      
    </style>

  </head>
  <body>

    <div class="row row-cols-12 bg-success text-center">
      <div class="col box bg-dark text-light">r</div>
      <div class="col box bg-dark text-light">o</div>
      <div class="col box bg-secondary text-light">w</div>
      <div class="col box bg-secondary text-light">-</div>
      <div class="col box bg-third text-light">c</div>
      <div class="col box bg-third text-light">o</div>
      <div class="col box bg-light">l</div>
      <div class="col box bg-light">s</div>
      <div class="col box bg-white">-</div>
      <div class="col box bg-white">1</div>
      <div class="col box bg-transparent text-light">2</div>
      <div class="col box bg-transparent"></div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12 mx-auto">
          <button class="btn btn-outline-info">按鈕</button>
          <button class="btn btn-outline-secondary">按鈕</button>
          <button class="btn btn-outline-third">按鈕</button>
          <p class="d-inline mx-5">col-12</p>
          <div class="btn-group">
            <button class="btn btn-info">按鈕</button>
            <button class="btn btn-secondary">按鈕</button>
            <button class="btn btn-third">按鈕</button>
          </div>
        </div>
      </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
