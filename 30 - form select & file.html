<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>




      
    </style>

  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8 my-4">
          <h4>default select</h4>
          <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col-8 mb-4">
          <h4>multiple</h4>
          <select class="form-select" multiple aria-label="multiple select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col-8 mb-4">
          <h4>size</h4>
          <select class="form-select" size="3" aria-label="size 3 select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col-8 mb-4">
          <h4>disabled</h4>
          <select class="form-select" aria-label="Disabled select example" disabled>
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col-8 mb-4">
          <h4>file lg</h4>
          <label for="fileno1" class="form-label">選擇檔案</label>
          <input type="file" class="form-control form-control-lg" id="fileno1">
        </div>
        <div class="col-8 mb-4">
            <h4>file sm disabled</h4>
            <label for="fileno1" class="form-label">選擇檔案</label>
            <input type="file" class="form-control form-control-sm" id="fileno1" disabled>
        </div>
      </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
