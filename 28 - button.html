<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>

      .br{
        margin-left: -1em;
      }

      
    </style>

  </head>
  <body>

    <div class="container mt-4">
      <div class="row justify-content-center my-4">
        <div class="col-7">
          <div class="br w-100 mb-3 fs-5">btn btn- primary, secondary, success, danger, warning, info, light, dark, link</div>
          <button type="button" class="btn btn-primary">Primary</button>
          <button type="button" class="btn btn-secondary">Secondary</button>
          <button type="button" class="btn btn-success">Success</button>
          <button type="button" class="btn btn-danger">Danger</button>
          <button type="button" class="btn btn-warning">Warning</button>
          <button type="button" class="btn btn-info">Info</button>
          <button type="button" class="btn btn-light">Light</button>
          <button type="button" class="btn btn-dark">Dark</button>
          <button type="button" class="btn btn-link">Link</button>
          <div class="br w-100 mt-5 mb-3 fs-5">btn btn-outline- primary, secondary, success, danger, warning, info, light, dark</div>
          <button type="button" class="btn btn-outline-primary">Primary</button>
          <button type="button" class="btn btn-outline-secondary">Secondary</button>
          <button type="button" class="btn btn-outline-success">Success</button>
          <button type="button" class="btn btn-outline-danger">Danger</button>
          <button type="button" class="btn btn-outline-warning">Warning</button>
          <button type="button" class="btn btn-outline-info">Info</button>
          <button type="button" class="btn btn-outline-light">Light</button>
          <button type="button" class="btn btn-outline-dark">Dark</button>
        </div>
      </div>
      <div class="row justify-content-center my-4">
        <div class="col-7 mt-4">
          <div class="w-100 text-danger">用btn-group將btn們給包起來</div>
          <div class="btn-group">
            <span class="btn btn-info">span</span>
            <a href="#" class="btn btn-info">link</a>
            <button class="btn btn-info">button</button>
            <input type="submit" class="btn btn-info" value="input">
            <div class="btn btn-info">div</div>
          </div>
        </div>
        <div class="col-7 mt-4">
          <span class="btn btn-outline-info btn-sm">span</span>
          <a href="#" class="btn btn-outline-info">link</a>
          <button class="btn btn-outline-info btn-lg">button</button>
          <input type="submit" class="btn btn-outline-info btn-link" value="input">
          <div class="btn btn-outline-dark btn-link">div</div>
        </div>
      </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
