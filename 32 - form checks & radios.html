<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>




      
    </style>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-7 mx-auto my-5">
          <h3>form-check > form-check-input + form-check-label</h3>
          <div class="w-100 text-danger">注意: 兩組input&label的id相同時, 有一個input會失去作用</div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Default checkbox
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Default checkbox
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDisabled" checked disabled>
            <label class="form-check-label" for="flexCheckDisabled">
              Disabled Checked checkbox
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Checked checkbox
            </label>
          </div>
          <div class="w-100 mt-3 text-danger">[Radio] name 相同時, 就會變成單選</div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
            <label class="form-check-label" for="flexRadioDefault1">
              Default radio
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              Default checked radio
            </label>
          </div>
          <div class="w-100 mt-3 text-danger">開關 form-switch</div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDisabled" disabled>
            <label class="form-check-label" for="flexSwitchCheckDisabled">Disabled switch checkbox input</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
          </div>
        </div>
        <div class="col-7 mx-auto">
          <div class="w-100 text-danger">橫排 form-check-inline</div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
            <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
          </div>
        </div>
        <div class="col-7 mx-auto mt-5">
          <h3>input.btn-check(id) + label.btn(for)</h3>
          <div class="w-100 text-danger">用label做出按鈕形狀的對應的 checkbox</div>
          <input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
          <label class="btn btn-outline-primary" for="btn-check-outlined">Single toggle</label>

          <input type="checkbox" class="btn-check" id="btn-check-2-outlined" checked autocomplete="off">
          <label class="btn btn-outline-secondary" for="btn-check-2-outlined">Checked</label>

          <input type="checkbox" class="btn-check" id="btn-check-3-outlined" autocomplete="off">
          <label class="btn btn-outline-dark" for="btn-check-3-outlined">Single toggle</label>

          <div class="w-100 mt-5 text-danger">用label做出按鈕形狀的對應的 radio</div>
          <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off">
          <label class="btn btn-outline-success" for="success-outlined">Checked success radio</label>

          <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
          <label class="btn btn-outline-danger" for="danger-outlined">Danger radio</label>

          <input type="radio" class="btn-check" name="options-outlined" id="warning-outlined" autocomplete="off" checked>
          <label class="btn btn-outline-warning" for="warning-outlined">Danger radio</label>
        </div>
      </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
