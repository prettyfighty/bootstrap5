<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>




      
    </style>

  </head>
  <body>
    

    <div class="container">
      <div class="row">
        <figure class="figure">
          <img src="https://picsum.photos/600/100/?random=1" class="figure-img img-fluid img-thumbnail">
          <figcaption class="figure-caption text-end">
            <p>img-fluid img-thumbnail</p>
          </figcaption>
        </figure>
        <figure class="figure">
          <img src="https://picsum.photos/600/100/?random=1" class="figure-img img-fluid rounded">
          <figcaption class="figure-caption text-start">
            <p>img-fluid rounded</p>
          </figcaption>
        </figure>
        <figure class="figure">
          <img src="https://picsum.photos/600/100/?random=1" class="figure-img w-100">
          <figcaption class="figure-caption text-center">
            <p>w-100</p>
          </figcaption>
        </figure>
        <figure class="figure">
          <img src="https://picsum.photos/600/100/?random=1" class="figure-img img-fluid rounded img-thumbnail ">
        </figure>
      </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
