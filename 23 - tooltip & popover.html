<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>


      
    </style>

  </head>
  <body>

    <div class="container vh-100">
      <div class="row row-cols-1 h-50 align-content-around">
        <div class="col">
          <h2>tooltip</h2>
          <h4>重點：在屬性新增 data-bs-toggle="tooltip"、title="描述"</h4>
          <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom" title="這是描述">
            這是按鈕
          </button>
          <a href="#" data-bs-toggle="tooltip" data-bs-placement="bottom" title="超連結">
            <img src="https://picsum.photos/50/50/?random=1">
          </a>
        </div>
        <div class="col">
          <h2>popover</h2>
          <h4>重點：在屬性新增 data-bs-toggle="popover"、title="描述標題"、data-bs-content="描述內文"</h4>
          <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" title="Popover的標題" data-bs-content="這邊是介紹內文">按我</button>
          <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-bs-toggle="popover" data-bs-trigger="focus" title="Dismissible popover" data-bs-content="And here's some amazing content. It's very engaging. Right?">Dismissible popover</a>
        </div>
      </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script>
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
      })

      var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl)
      })

      var popover = new bootstrap.Popover(document.querySelector('.popover-dismiss'), {
        trigger: 'focus'
      })


    </script>
  </body>
</html>
